<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>自定义框架</title>
    <link rel="Bookmark" href="/favicon.ico" >
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../../lib/html5shiv/html5shiv.js"></script>
    <script type="text/javascript" src="../../lib/respond/respond.min.js"></script>
    <![endif]-->
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG_0.0.8a.fix('*');</script>
    <![endif]-->


    <link rel="stylesheet" type="text/css" href="../../static/css/main/h-ui.css" />
    <link rel="stylesheet" type="text/css" href="../../static/css/main/h-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../../static/css/icon/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../static/css/skin/default/skin.css" id="skin" />


</head>
<body>
<div class="panel panel-default">
    <div class="panel-header">表单</div>
    <div class="panel-body">
        <form action="" method="post" class="form form-horizontal responsive" id="demoform" novalidate="novalidate">
            <div class="row cl">
                <label class="form-label col-xs-3">邮箱：</label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text valid" placeholder="@" name="email" id="email"
                           autocomplete="off">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">用户名：</label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text" placeholder="4~16个字符，字母/中文/数字/下划线" name="username"
                           id="username">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">手机：</label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text" autocomplete="off" placeholder="手机" name="telephone"
                           id="telephone">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">密码：</label>
                <div class="formControls col-xs-8">
                    <input type="password" class="input-text" autocomplete="off" placeholder="密码" name="password"
                           id="password">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">密码验证：</label>
                <div class="formControls col-xs-8">
                    <input type="password" class="input-text" autocomplete="off" placeholder="密码" name="password2"
                           id="password2">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">单选框：</label>
                <div class="formControls skin-minimal col-xs-5">
                    <div class="radio-box">
                        <div class="iradio-blue"><input type="radio" id="sex-1" name="sex"
                                                        style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;">
                            <ins class="iCheck-helper"
                                 style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                        </div>
                        <label for="sex-1">男</label>
                    </div>
                    <div class="radio-box">
                        <div class="iradio-blue"><input type="radio" id="sex-2" name="sex"
                                                        style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;">
                            <ins class="iCheck-helper"
                                 style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                        </div>
                        <label for="sex-2" class="">女</label>
                    </div>
                    <div class="radio-box">
                        <div class="iradio-blue checked"><input type="radio" id="sex-3" name="sex"
                                                                style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;">
                            <ins class="iCheck-helper"
                                 style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                        </div>
                        <label for="sex-3" class="">保密</label>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">出生日期：</label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text datetimepicker-input" value="" autocomplete="off"
                           id="datetimepicker" name="datetimepicker">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">爱好：</label>
                <div class="formControls skin-minimal col-xs-5">
                    <div class="check-box">
                        <div class="icheckbox-blue"><input type="checkbox" id="checkbox-5" name="checkbox2"
                                                           style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;">
                            <ins class="iCheck-helper"
                                 style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                        </div>
                        <label for="checkbox-5">上网</label>
                    </div>
                    <div class="check-box">
                        <div class="icheckbox-blue"><input type="checkbox" id="checkbox-6" name="checkbox2"
                                                           style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;">
                            <ins class="iCheck-helper"
                                 style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                        </div>
                        <label for="checkbox-6">摄影</label>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">数量：</label>
                <div class="formControls skin-minimal col-xs-5">
                    <div id="spinner-demo">
                        <div class="spinner"><a class="subtract disabled" href="javascript:void(0)"><i>-</i></a><input
                                class="amount input-text" value="1" autocomplete="off"><a class="add"
                                                                                          href="javascript:void(0)"><i>+</i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">附件：</label>
                <div class="formControls col-xs-8">
								<span class="btn-upload form-group">
								<input class="input-text upload-url" type="text" name="uploadfile-2" id="uploadfile-2"
                                       readonly="" style="width:200px">
								<a href="javascript:void();" class="btn btn-primary upload-btn"><i class="Hui-iconfont"></i>
                                    浏览文件</a>
								<input type="file" multiple="" name="file-2" class="input-file">
								</span>
                </div>
            </div>
            <div class="row clearfix">
                <label class="form-label col-xs-3">所在城市：</label>
                <div class="formControls col-xs-8">
                    <div class="row clearfix" style="margin-top:0">
                        <div class="col-xs-6">
										<span class="select-box">
											<select class="select" size="1" name="city">
                                                <option value="" selected="">选择省份</option>
                                                <option value="1">北京</option>
                                                <option value="2">上海</option>
                                                <option value="3">广州</option>
                                            </select>
										</span>
                        </div>
                        <div class="col-xs-6">
										<span class="select-box">
											<select class="select" size="1" name="city">
                                                <option value="" selected="">选择城市</option>
                                                <option value="1">北京</option>
                                                <option value="2">上海</option>
                                                <option value="3">广州</option>
                                            </select>
										</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">网址：</label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text" placeholder="http://" name="website" id="website">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">备注：</label>
                <div class="formControls col-xs-8">
                    <textarea cols="" rows="" class="textarea" name="beizhu" id="beizhu"
                              placeholder="说点什么...最少输入10个字符"></textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p></div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-xs-offset-3">
                    <input class="btn btn-primary" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>


<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../../lib/jquery/jquery1.9.1.js"></script>
<script type="text/javascript" src="../../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../../static/js/h-ui/h-ui.js"></script>
<script type="text/javascript" src="../../static/js/h-ui/h-ui.admin.js"></script>
<!--/_footer 作为公共模版分离出去-->
</body>
<script>
    $(".input-text,.textarea").Huifocusblur();

</script>
<script src="core.js"></script>

</html>
